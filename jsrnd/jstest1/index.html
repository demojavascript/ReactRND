<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<script type="text/javascript">
	const bands = [ 
	  { genre: 'Rap', band: 'Migos', albums: 2, 'status':false},
	  { genre: 'Pop', band: 'Coldplay', albums: 4, 'status':false},
	  { genre: 'Rock', band: 'Breaking Benjamins', albums: 1, 'status':true}
	];
	function compare(a, b) {
	  const genreA = a.genre.toUpperCase();
	  const genreB = b.genre.toUpperCase();
	  
	  let comparison = 0;
	  if (genreA > genreB) {
	    comparison = 1;
	  } else if (genreA < genreB) {
	    comparison = -1;
	  }
	  return comparison;
	}
	function compareValues(key, order='asc') {
	  return function(a, b) {
	    if(!a.hasOwnProperty(key) || !b.hasOwnProperty(key)) {
	      // property doesn't exist on either object
	        return 0; 
	    }

	    const varA = (typeof a[key] === 'string') ? 
	      a[key].toUpperCase() : a[key];
	    const varB = (typeof b[key] === 'string') ? 
	      b[key].toUpperCase() : b[key];

	    let comparison = 0;
	    if (varA > varB) {
	      comparison = 1;
	    } else if (varA < varB) {
	      comparison = -1;
	    }
	    return (
	      (order == 'desc') ? (comparison * -1) : comparison
	    );
	  };
	}
	//console.log(bands.sort(compare));	
	bands.sort(compareValues('status1', 'asc')); 
</script>
</body>
</html>
