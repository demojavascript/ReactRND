<body>
	<header>

	<article></article>
	
	<script id="headerTmpl" type="text/x-handlebars-template">{{this.users.11.name}}
		<div class="logo">
			{{name}}<br/>
			{{#ifeq 11 111}}
				<h2>11</h2>
			{{else}}
				<h2>22</h2>	
			{{/ifeq}}
		</div>
	</script>
	<script id="linkTmpl" type="text/x-handlebars-template">
		<div class="logo">
			{{link}}<br/>
			{{>headingTmpl}}
		</div>
	</script>
	<script type="text/javascript">
		Handlebars.registerPartial("headingTmpl", "<h1>{{title}}</h1>");
		Handlebars.registerPartial("link", $("#linkTmpl").html());

		Handlebars.registerHelper('ifeq', function(a,b, options) { 
		    var fnTrue = options.fn;
		    var fnFalse = options.inverse;
		    return a == b ? fnTrue() : fnFalse();
		});

		var elm = $("#headerTmpl").html();
		var script = Handlebars.compile(elm);

			};

	</script>
