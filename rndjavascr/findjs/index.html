<!DOCTYPE html>

<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
var Fruits = [
    {name: 'apples', quantity: 2},
    {name: 'bananas', quantity: 0},
    {name: 'cherries', quantity: 5}
];


function findFruit(arrObj, fname){
	var objfruit = {};
    $(arrObj).each(function(key, val){
    	if(val.name == fname){ 
    		objfruit = val;
    		return false;
    	}
    });
	return objfruit; 
}
console.log(findFruit(Fruits, 'cherries9'));
	
</script>
</body>
</html>
