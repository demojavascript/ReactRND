	<script type="text/javascript" src="lib/boot.js"></script>
	<script type="text/javascript">
		
	function test(a = 0, b = 0){
		return a+b;
	}

	describe("A suite", function() {
	  it("contains spec with an expectation", function() {
	    expect(test(0,2)).toBe(2);
	  });
	});
	describe("Test Variables", function(){
		it("Testing for variables", function(){
			a = 10;
			b = 10;
			expect(a).toEqual(b);
		});
		it("Testing for variables2", function(){
			a = 1;
			b = 10;
			expect(a).toBe(10);
			expect(a).not.toBeNull();
		});
	});

	</script>
